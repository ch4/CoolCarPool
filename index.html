<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
  <title>CoolCarpool</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.2.min.css" />
  <style type="text/css">
    /* Prevent copy paste for all elements except text fields */
    *  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
    input, textarea  { -webkit-user-select:text; }
  </style>
    
  <script src='intelxdk.js'></script>
<!--    <script src='jquery-2.0.3.min.js'></script>-->
    <script src='jquery-1.9.1.min.js'></script>
    <script src='jquery.mobile-1.3.2.min.js'></script>
  <script type="text/javascript">
    /* This code is used to run as soon as Intel activates */
    var onDeviceReady=function(){
      //hide splash screen
      intel.xdk.device.hideSplashScreen();
    };
    document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
    </script>
</head>
<body>
    <div class="coolcarpool" data-role="page" id="main">
                <div data-role="header" >
                        
                                        <h1>CoolCarpool</h1>
                                        <button class="ui-btn-right" onclick="$.mobile.changePage( '#profile', { transition: 'slideup'} )" data-icon="gear">Profile</button>

                </div>
                        <div data-role="content" >
                                <h2>Home</h2> 
                        <button onclick="$.mobile.changePage( '#map', { transition: 'slideup'} );onLoadMap()">View Map</button>
                        <button onclick="$.mobile.changePage( '#calendar', { transition: 'slideup'} )">Calendar</button>                        
                </div>
                <div data-role="footer" data-position="fixed">
                                <div data-role="navbar">
                                        <ul>
                                                <li><a href="#" class="ui-btn-active" onclick="$.mobile.changePage( '#main', { transition: 'slideup'} )">Home</a></li>
                                                <li><a href="#" onclick="$.mobile.changePage( '#map', { transition: 'slideup'} )">Map</a></li>
                                                <li><a href="#" onclick="$.mobile.changePage( '#calendar', { transition: 'slideup'} )">Calendar</a></li>
                                                <li><a href="#" onclick="$.mobile.changePage( '#testarea', { transition: 'slideup'} )">Test Area</a></li>
                                        </ul>
                                </div><!-- /navbar -->
                        </div><!-- /footer -->
                
                </div>
    
  <!-- content goes here-->
</body>
</html>
